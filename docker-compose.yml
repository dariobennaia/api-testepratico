version: '3'
services:
  db-testepratico:
    image: mysql
    container_name: mysql-testepratico
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    networks:
      - testepratico
    environment:
      MYSQL_ROOT_PASSWORD: 112233
      MYSQL_PASSWORD: 112233
      MYSQL_DATABASE: sga
      MYSQL_USER: root

  api-testepratico:
    image:  dariosantos/ubuntu_nginx_php72:1.5
    container_name: api-testepratico
    working_dir: /var/www/html
    links:
      - db-testepratico:mysql-testepratico
    volumes:
      - ./:/var/www/html
      - ./default:/etc/nginx/sites-available/default
    ports:
      - 9010:80
    restart: always
    stdin_open: true
    tty: true
    networks:
      - testepratico

networks:
  testepratico:
